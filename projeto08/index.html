<!DOCTYPE html>
<html lang="ptbr">

<head>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf7e05c402.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main/header.css">
    <link rel="stylesheet" href="./styles/main/notifications.css">
    <link rel="stylesheet" href="./styles/main/search.css">
    <link rel="stylesheet" href="./styles/main/contacts.css">
    <link rel="stylesheet" href="./styles/aside/header.css">
    <link rel="stylesheet" href="./styles/aside/main.css">
    <link rel="stylesheet" href="./styles/aside/footer.css">
    <title>Projeto 08</title>
</head>

<body>
    <div class="main">

        <div class="header">
            <img src="./img/avatar1.png" />
            <ul>
                <li class="fas fa-spinner"></li>
                <li class="fas fa-comment-alt"></li>
                <li class="fas fa-ellipsis-v"></li>
            </ul>
        </div>

        <div class="notifications">
            <div class="notifications-container">
                <i class="fas fa-bell-slash" id="dingobell"></i>
                <div class="notifications-container2">
                    <h3>Receba notificações de novas mensagens</h3>
                    <p>Ativar notificações na área de trabalho<i class="fas fa-angle-right"></i></p>
                </div>
            </div>
        </div>

        <div class="search">
            <a href="#">
                <i id="contact-search" class="fas fa-search"></i>
            </a>
            <input id="search" type="search" placeholder="Porcurar ou começar uma nova conversa">
        </div>

        <div class="contacts">

            <div class="contacts-container">
                <img src=".\img\avatar2.png" />
                <div class="text-container2">
                    <div class="text-container3">
                        <h1>Sabrina Matos</h1>
                        <p>22:40</p>
                    </div>
                    <div class="text-container">
                        <i class="fas fa-check-double"></i>
                        <p>Oi, tudo bem?</p>
                    </div>
                </div>
            </div>

            <div class="contacts-container">
                <img src=".\img\avatar4.png" />
                <div class="text-container2">
                    <div class="text-container3">
                        <h1>Maria Silva</h1>
                        <p>11:37</p>
                    </div>
                    <div class="text-container">
                        <p>Adorei o projeto!!!!!</p>
                    </div>
                </div>
            </div>

            <div class="contacts-container">
                <img src=".\img\avatar3.png" />
                <div class="text-container2">
                    <div class="text-container3">
                        <h1>João Augusto</h1>
                        <p>12:30</p>
                    </div>
                    <div class="text-container">
                        <p>Está disponível para um freela?</p>
                    </div>
                </div>
            </div>
            
            
            
        </div>

       

    </div>

    <div class="aside">
        
        <div class="header">

            <div class="avatar-name">
            <img src="./img/avatar2.png"/>
            <h1>Aléxia Couto</h1>
            </div>
            
            <div class="icons-chat">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>



        <div class="footer">
            <i class="far fa-grin"></i>
            <input type="search" placeholder="Digite uma mensagem">
            <i class="fas fa-microphone"></i>
        </div>

    </div>

</body>

</html>
